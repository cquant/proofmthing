<div class="topcoat-list__container" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="employee in employees | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="naviGo('/employees/' + employee.id)">
                <img ng-src="pics/{{employee.pic}}">
                <p>{{employee.firstName}} {{employee.lastName}}</p>
                <p>{{employee.title}}</p>
                <span class="chevron"></span><span class="count">{{employee.reports}}</span>
            </a>
        </li>
    </ul>
</div>
